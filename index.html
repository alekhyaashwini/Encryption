<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption and Decryption Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Encryption and Decryption Game</h1>
        <div class="form-group">
            <label for="inputText">Enter Text:</label>
            <input type="text" id="inputText" placeholder="Type something here..." />
        </div>
        <div class="form-group">
            <label for="key">Enter Key (Number):</label>
            <input type="number" id="key" placeholder="Enter a number (e.g., 3)" />
        </div>
        <div class="form-group">
            <button id="encryptButton">Encrypt</button>
            <button id="decryptButton">Decrypt</button>
        </div>
        <div class="output">
            <h3>Result:</h3>
            <p id="resultText"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
